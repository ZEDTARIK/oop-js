<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP CRUD</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row mt-5">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">OOP CRUD</h4>

                        <div class="row mt-3">
                            <div class="col-md-12">
                                <form id="formUser">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" placeholder="UserName" id="username"
                                                name="username">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="email" class="form-control" placeholder="Email" id="email"
                                                name="email">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" placeholder="Phone Number"
                                                id="phone" name="phone">
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-md-12">
                                            <input type="submit" id="submit" value="Store Data"
                                                class="form-control bg-success text-white">
                                            <input type="hidden" id="userId">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-12">
                                <table id="tableUser" class="table table-hover table-bordered">
                                    <tr role="row">
                                        <thead>
                                            <th>#</th>
                                            <th>UserName</th>
                                            <th>Email</th>
                                            <th>Phone Number</th>
                                        </thead>
                                    </tr>
                                    <tbody class="text-white">

                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
